<!DOCTYPE html>

<html lang="es">

     <head>
          <meta charset="UTF-8">
          <title>
               Encriptador de texto 
          </title>
          <link rel="stylesheet" href="reset.css">
          <link rel="stylesheet" href="style.css">
     </head>

     <body>

          <header class="header">
              <a href="encriptador.html"> <img src="candado.png" alt="logo" /><a href="encriptador.html"> </a>
              <h1>ENCRIPTADOR</h1>
          </header>
          <main>
          <fieldset>
          <ul> 
               <h2 class="pregunta">
                    ¿Como usar el encriptador?
               </h2>
               <li>1.Escribe el texto que quieres encriptar</li>
               <li>2.Haz click en el botón de encriptar</li>
               <li>3.Si quieres desencriptar el texto da click en el botón descencriptar</li>
          </ul>

          <form>
               <label for="Introducetutexto">Introduce tu texto</label>
               <br>
               <textarea placeholder="Introduzca su texto" cols="70" rows="10"required >  </textarea>
               <input type="button" value="Encriptar" class="botonencriptar"> 
          </form>
          </fieldset>
          </main>
          <footer>
               <p>Este sitio fue desarrollado por Mijail Campos</p>

          </footer>
     </body>

</html>
